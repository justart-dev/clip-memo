<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - Clip Memo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 90%;
            width: 400px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .icon {
            width: 64px;
            height: 64px;
            margin-bottom: 1.5rem;
        }
        h1 {
            margin: 0 0 1rem;
            font-size: 1.8rem;
            color: #007AFF;
        }
        p {
            color: #666;
            margin: 0 0 1.5rem;
            line-height: 1.5;
        }
        .retry-button {
            padding: 0.8rem 1.5rem;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
            font-weight: 500;
        }
        .retry-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/icons/icon-192x192.svg" alt="Clip Memo 로고" class="icon">
        <h1>인터넷 연결 없음</h1>
        <p>현재 오프라인 상태입니다.<br>이전에 방문한 페이지는 계속 사용할 수 있습니다.</p>
        <button class="retry-button" onclick="window.location.reload()">다시 연결 시도</button>
    </div>
</body>
</html>
